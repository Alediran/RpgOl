overwrite: true
watch: true
schema: "https://localhost:5001/graphql?sdl"
documents: './src/**/*.graphql'
    
generates:
  ./src/api/schema.graphql:
    plugins:
      - schema-ast
  ./src/api/schema.json:
    plugins:
      - introspection
  ./src/api/generated-types.tsx:
    config:
      withHooks: true
      avoidOptionals: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
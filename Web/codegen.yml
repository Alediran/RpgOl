overwrite: true
schema: "https://localhost:5001/graphql?sdl"
generates:
  src/generated/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
      - "fragment-matcher"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      apolloReactHooksImportFrom: "@apollo/client"
  ./graphql.schema.json:
    plugins:
      - "introspection"
